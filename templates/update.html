{% extends "base.html" %}
    {% block content %}
    <div class="add-ct">
        <h2>Update your Contact</h2>
        <form action="/update/{{sno}}" method="post">
            <label for="name" class="m-1">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter Contact Name" value="{{data.name}}">
            <label for="phone" class="m-1">Phone Number</label>
            <input type="number" name="phone" id="phone" required placeholder="Enter contact number" value="{{data.phone}}">
            <label for="email" class="m-1">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter contact email" value="{{data.email}}">
            <label for="address" class="m-1">Address</label>
            <input type="text" name="address" id="address" required placeholder="Enter contact address" value="{{data.address}}">
            <button type="submit" class="btn btn-danger">Update</button>
        </form>
        {% endblock %}
